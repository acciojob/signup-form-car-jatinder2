<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<section>
		<div>
			<form>
				<label for="name">Name</label>
				<input type="text" id="name" name="name" placeholder="Name" required>
				<br>
				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="Email" required>
				<br>
				<label>Gender</label>
				<input type="radio" id="gender_m" name="gender" required>
				<label for="gender_m">Male</label>
				<input type="radio" id="gender_f" name="gender" required>
				<label for="gender_f">Female</label>
				<br>
				<label for="cars">Car Brands</label>
				<select id="cars" name="cars" required>
					<option value="option">--Please choose an option--</option>
					<option value="volvo">Volvo</option>
					<option value="BMW">BMW</option>
				</select>
				<br>
				<label for="age">Age</label>
				<input type="number" id="age" name="age" required placeholder="Age">
				<br>
				<label for="dob">DOB</label>
				<input type="date" id="dob" name="dob" required>
				<br>
				<label for="tel">Phone Number</label>
				<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
				<br>
				<label for="password">Password</label>
				<input type="password" id="password" name="password" placeholder="Password" required>
				<br>
				<input type="checkbox" id="tos" name="tos">
				<label for="tos">I agree to the TOS</label>
			</form>
		</div>
	</section>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
